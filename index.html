<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
</head>

<body>
  <div class="wrapper">
    <h1 class="teddy-title">Teddy Math üß∏</h1>
    <div class="calculator">
      <div class="bear-face">üêª</div>
      <div class="screen">
        <div class="equation" id="equation">0</div>
        <div class="result" id="result">0</div>
      </div>
      <div class="buttons">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="/">√∑</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="*">√ó</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="-">‚àí</button>

        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equal" data-value="=">=</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn clear" data-value="C">C</button>
      </div>
    </div>


  </div>


  <script src="script.js"></script>
</body>

</html>
